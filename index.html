<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Badges</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative; /* Enable absolute positioning for children */
        }
        .container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar {
            width: 100%;
            max-width: 100%; /* Ensures it takes full width */
            height: auto; /* Maintains aspect ratio */
        }
        h2 {
            margin-top: 20px;
        }
        .badge-container {
            display: flex;
	    justify-content: center; /* Center badges horizontally */
	    flex-wrap: wrap; /* Allow badges to wrap to the next line if necessary */
	    gap: 10px; /* Optional: Adds space between the badges */
	    width: 100%; /* Ensures badges take up full width */
	    margin-top: 10px; /* Adds some space between the badges and the title */
        }
        img.badge {
            width: 50px; /* Adjust size as needed */
            height: auto; /* Maintains aspect ratio */
        }
        .battle-log {
            font-size: 24px; /* Adjust size as needed */
            font-weight: bold;
            position: absolute; /* Allow positioning within the parent */
            top: 230px; /* Adjusted position below the timer */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for center alignment */
            background-color: rgba(255, 255, 255, 0.7); /* Optional: semi-transparent background */
            padding: 5px; /* Optional: padding around text */
            border-radius: 5px; /* Optional: rounded corners */
        }
        .time-to-next {
            font-size: 20px; /* Adjust size as needed */
            font-weight: bold;            
	    text-align: center;
            position: absolute; /* Allow positioning within the parent */
            top: 10px; /* Adjusted position above Battle Log */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for center alignment */
            background-color: rgba(255, 255, 255, 0.7); /* Optional: semi-transparent background */
            border-radius: 5px; /* Optional: rounded corners */
        }
        .timer {
            position: absolute; /* Allow positioning within the parent */
            top: 30px; /* Adjusted position below Time to next encounter */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for center alignment */
        }
    </style>
</head>
<body>
    <div class="time-to-next">Time to next encounter 9th November 2024</div>
    <div class="timer">
        <table align="center">
            <tbody>
                <tr>
                    <td>
                        <img src="https://gen.sendtric.com/countdown/sx9kz2ha5c" style="display: block; width: 300px; height: auto;" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="battle-log">Battle Log</div>
    <div class="container" style="background-color: #f0f0f0;">
        <h2>Augustin</h2>
        <img src="augustin.jpg" alt="Augustin's Avatar" class="avatar" title="14 September 2024">
        <h2>Badges</h2>
        <div class="badge-container">
            <img src="Won.png" style="display: block; width: 50px; height: auto;" alt="Won Badge" class="badge" title="14 September 2024">
    	   <img src="Won.png" style="display: block; width: 50px; height: auto;" alt="Won Badge" class="badge" title="5 October 2024">
        </div>
    </div>
    <div class="container" style="background-color: #d0d0d0;">
        <h2>Elminster</h2>
        <img src="elminster.jpg" alt="Elminster's Avatar" class="avatar" title="14 September 2024">
        <h2>Badges</h2>
        <div class="badge-container">
            <img src="Lost.png" style="display: block; width: 50px; height: auto;" alt="Lost Badge" class="badge" title="14 September 2024">
 	    <img src="Lost.png" style="display: block; width: 50px; height: auto;" alt="Lost Badge" class="badge" title="6 October 2024">
        </div>
    </div>
</body>
</html>
